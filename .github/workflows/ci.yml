name: Run CI scripts

on:
  pull_request:
    branches:
      - master
      - main
      - dev
  push:
    branches:
      - master
      - main
      - dev
permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Run build
        run: npm run build